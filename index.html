<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de N√∫meros (con Firebase)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px;
            background-color: #f0f4f8; /* Color de fondo suave */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px; /* Bordes redondeados */
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #00bcd4; /* Color de borde al enfocar */
            outline: none;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .list {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }

        .list h2 {
            margin-bottom: 10px;
            color: #00796b; /* Color de encabezado */
        }

        .list ul {
            list-style: none;
            padding: 0;
        }

        .list li {
            padding: 5px 0;
        }

        .refresh-btn {
            margin-top: 15px;
            background-color: #ffb3ba; /* Rosa claro */
            color: white;
            border: none;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #ff7f94; /* Rosa m√°s oscuro para hover */
        }

        .new-sorteo-section {
            margin-top: 50px;
            text-align: center;
        }

        .warning {
            margin-bottom: 10px;
            font-size: 14px;
            color: red;
            font-weight: bold;
        }

        .sorteo-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745; /* Verde para realizar sorteo */
            color: white;
            border: none;
            cursor: pointer;
        }

        .sorteo-btn:hover {
            background-color: #218838; /* Verde m√°s oscuro para hover */
        }

        .new-sorteo-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red; /* Rojo para nuevo sorteo */
            color: white;
            border: none;
            cursor: pointer;
        }

        .new-sorteo-btn:hover {
            background-color: darkred; /* Rojo m√°s oscuro para hover */
        }

        /* Estilo para el bot√≥n de registrar */
        button[type="submit"] {
            background-color: #00bcd4; /* Verde menta para registrar */
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0097a7; /* Verde menta m√°s oscuro para hover */
        }
    </style>
</head>


<body>

    <h1>Anotate para el sorteo</h1>

    <form id="form">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="text" id="apellido" placeholder="Tu Apellido" required>
        <input type="number" id="numero" placeholder="Eleg√≠ un numero del 1 al 99" min="1" max="99" required>
        <button type="submit">Registrar</button>
    </form>

    <button class="refresh-btn" onclick="location.reload()">Refrescar P√°gina</button>

    <div class="message" id="message"></div>

    <div class="list" id="list">
        <h2>Lista de n√∫meros registrados:</h2>
        <ul id="registro-lista"></ul>
    </div>

    <!-- Bot√≥n para realizar el sorteo -->
    <button class="sorteo-btn" id="realizar-sorteo">Realizar Sorteo</button>
    <div class="message" id="ganador-message"></div>

    <div class="new-sorteo-section">
        <div class="warning">‚ö†Ô∏è No apretar nuevo sorteo, es solo para quienes administren los mismos</div>
        <button class="new-sorteo-btn" id="nuevo-sorteo-btn">Nuevo Sorteo</button>
    </div>

    <!-- Firebase scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbHYpRyyRk5kD7yFC67zKo7gdMAWMJrXc",
            authDomain: "sorteo-a921d.firebaseapp.com",
            projectId: "sorteo-a921d",
            storageBucket: "sorteo-a921d.appspot.com",
            messagingSenderId: "668084034505",
            appId: "1:668084034505:web:2a29946dcfb7f1d0dc2618",
            measurementId: "G-JQRMDWZVTV",
            databaseURL: "https://sorteo-a921d-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            const numero = parseInt(document.getElementById("numero").value);

            if (!nombre || !apellido || isNaN(numero) || numero < 1 || numero > 99) {
                showMessage("Por favor ingrese un nombre, apellido y n√∫mero v√°lidos.");
                return;
            }

            const numeroRef = ref(database, 'registros/' + numero);

            get(numeroRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    showMessage(`El n√∫mero ${numero} ya est√° registrado por ${data.nombre} ${data.apellido}.`);
                } else {
                    set(numeroRef, { nombre: nombre, apellido: apellido })
                        .then(() => {
                            showMessage(`¬°N√∫mero ${numero} registrado exitosamente para ${nombre} ${apellido}!`);
                            actualizarLista();
                        });
                }
            }).catch((error) => {
                showMessage("Error al verificar el n√∫mero: " + error);
            });

            document.getElementById("form").reset();
        });

        function showMessage(message) {
            document.getElementById("message").innerText = message;
        }

        function actualizarLista() {
            const registroLista = document.getElementById("registro-lista");
            registroLista.innerHTML = "";

            const registrosRef = ref(database, 'registros');
            onValue(registrosRef, (snapshot) => {
                const registros = {};
                snapshot.forEach((childSnapshot) => {
                    registros[childSnapshot.key] = childSnapshot.val();
                });

                for (let i = 1; i <= 99; i++) {
                    const li = document.createElement("li");
                    if (registros[i]) {
                        li.innerText = `N√∫mero ${i}: ${registros[i].nombre} ${registros[i].apellido}`;
                    } else {
                        li.innerText = `N√∫mero ${i}: `;
                    }
                    registroLista.appendChild(li);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", actualizarLista);

        document.getElementById("nuevo-sorteo-btn").addEventListener("click", function() {
            const confirmacion = confirm("¬øEst√°s seguro de que quieres eliminar todos los registros?");
            if (confirmacion) {
                const registrosRef = ref(database, 'registros');
                remove(registrosRef).then(() => {
                    showMessage("Todos los registros han sido eliminados.");
                    actualizarLista();
                }).catch((error) => {
                    showMessage("Error al eliminar los registros: " + error);
                });
            }
        });

        document.getElementById("realizar-sorteo").addEventListener("click", function() {
            // Generar un n√∫mero aleatorio entre 1 y 99
            const numeroAleatorio = Math.floor(Math.random() * 99) + 1;

            const numeroRef = ref(database, 'registros/' + numeroAleatorio);
            get(numeroRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("ganador-message").innerText = `El ganador es: N√∫mero ${numeroAleatorio}, ${data.nombre} ${data.apellido} ü•≥ üéâ`;
                } else {
                    document.getElementById("ganador-message").innerText = `El ganador es: N√∫mero ${numeroAleatorio}, no asignado.`;
                }
            }).catch((error) => {
                showMessage("Error al realizar el sorteo: " + error);
            });
        });
    </script>

</body>
</html>
